<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcule, a sua calculadora online</title>
  <link rel="shortcut icon" href="imagens/logo-icon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <div class="principal">
    <div class="bg">
    </div>
    <div class="conteudo">
      <img src="imagens/logo.png">
      <h1>Login do Usuário</h1>
      <p>
        Para ter acesso a totos os recursos da nossa calculadora online, preencha os campos e realize o seu login.
      </p>
      <form>
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu nome de usuário"><br><br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite a sua senha">
      </form>
      <div class="botao">
        <button id="entrar">Entrar</button>
        <button id="voltar">Voltar</button>
        <p class="rodape">Caso você ainda não tenha um registro no nosso site, <a href="registre.html"> realize seu
            cadastro</a> e aproveite todas as funcionalidades da nossa calculadora.</p>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
