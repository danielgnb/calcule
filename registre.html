<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule, a sua calculadora online</title>
    <link rel="shortcut icon" href="imagens/logo-icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="registre.css">
</head>
<body>
    <div class="principal">
        <div class="bg">
        </div>
        <div class="conteudo">
          <img src="imagens/logo.png">
          <h1>Registro de Usuário</h1>
          <p>
            Preencha os campos para se registrar no nosso site.
          </p>
          <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" >
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" >
            <label for="usuario">Nome de usuário</label>
            <input type="text" id="usuario" placeholder="Digite seu nome de usuário" >
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite a sua senha" >            
          </form>
          <div class="botao">
          <button id="criar">Criar</button>
          <button id="voltar">Voltar</button>
          </div>
        </div>
      </div>
    <script src="registre.js"></script>
</body>
</html>
